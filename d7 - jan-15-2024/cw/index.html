<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Your Name</label>
        <input type="text" placeholder="Your Name" id="name">
        <br><br>
        <label for="pass">Your Password</label>
        <input type="password" placeholder="Your password" id="pass">
        <br><br>
        <label for="web">Your Website</label>
        <input type="url" placeholder="Your website" id="web">
        <br><br>
        <label for="mob">Your Mobile</label>
        <input type="number" placeholder="Your mobile" id="mob">
        <br><br>
        <label for="email">Your Email</label>
        <input type="email" placeholder="Your email" id="email">
        <br><br>
        <label for="date">Your Birth Date</label>
        <input type="date" placeholder="Your date" id="date">
        <br><br>
        <label for="time">Your Birth Time</label>
        <input type="time" placeholder="Your time" id="time">
        <br><br>
        <label for="color">Your Hair Color</label>
        <input type="color" placeholder="Your color" id="color">
        <br><br>
        <label for="range">Your Voice Range</label>
        <input type="range" placeholder="Your range" id="range">
        <br><br>
        <label for="search">Your Search</label>
        <input type="search" placeholder="Your search" id="search">
        <br><br>
        <label for="month">Your Birth Month</label>
        <input type="month" placeholder="Your month" id="month">
        <br><br>
        <label for="week">Your Birth Week</label>
        <input type="week" placeholder="Your week" id="week">
        <br><br>
        <label for="datetime">Your Birth Date Time</label>
        <input type="datetime-local" placeholder="Your datetime" id="datetime">
        <br><br>
        <label for="gender">Your Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <label for="skills">Skills</label>
        <input type="checkbox" name="skills">HTML
        <input type="checkbox" name="skills">CSS
        <input type="checkbox" name="skills">JS
        <input type="checkbox" name="skills">PHP
        <br><br>
        <label for="country">Your Country</label>
        <select name="" id="country">
            <option value="">--Select Country--</option>
            <option value="Dhaka">Dhaka</option>
            <option value="Rajshahi">Rajshahi</option>
            <option value="Khulna">Khulna</option>
            <option value="Barishal">Barishal</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Rangpur">Rangpur</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <label for="comment">Your Comment</label><br>
        <textarea name="" id="comment" cols="60" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reload">
    </form>
</body>
</html>
